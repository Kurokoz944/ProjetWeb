<div>
  <h2>Inscription</h2>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" formControlName="nom">
    </div>
    <div>
      <label for="prenom">Pr√©nom:</label>
      <input type="text" id="prenom" formControlName="prenom">
    </div>
    <div>
      <label for="dateNaissance">Date de naissance:</label>
      <input type="date" id="dateNaissance" formControlName="dateNaissance">
    </div>
    <div>
      <label for="pseudo">Pseudo:</label>
      <input type="text" id="pseudo" formControlName="pseudo">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="motdepasse">Mot de passe:</label>
      <input type="password" id="motdepasse" formControlName="motdepasse">
    </div>
    <button type="submit" [disabled]="!inscriptionForm.valid">S'inscrire</button>
  </form>
</div>
